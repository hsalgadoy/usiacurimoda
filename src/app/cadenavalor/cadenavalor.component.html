<div id="cadenavalor">
    <h1>Cadena de Valor <span> Artesanias</span></h1>

    <div class="container">

        <div *ngFor="let eslavon of eslavones" class="timeline-block {{eslavon.data.orientacion}}">
            <div class="play-button"></div>
            <div class="timeline-content">
                <h3>{{eslavon.data.titulo}}</h3>
                <p>{{eslavon.data.leyenda}}</p>
            </div>
        </div>
        <a href="#" (click)="play()">Home</a>
